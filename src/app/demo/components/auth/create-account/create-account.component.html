<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/logo digitalize2.png"
            alt="Logo"
            class="mb-5 w-6rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">
                        Criar Conta
                    </div>
                    <span class="text-600 font-medium"
                        >Preencha os dados para criar uma conta</span
                    >
                </div>

                <div>
                    <div class="field">
                        <label
                            for="name"
                            class="block text-900 text-xl font-medium mb-2"
                            >Nome Completo</label
                        >
                        <input
                            id="name"
                            type="text"
                            placeholder="Nome completo"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                            [(ngModel)]="name"
                        />
                    </div>

                    <div class="field">
                        <label
                            for="username"
                            class="block text-900 text-xl font-medium mb-2"
                            >Nome de Usuário</label
                        >
                        <input
                            id="username"
                            type="text"
                            placeholder="Nome de usuário"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                            [(ngModel)]="username"
                            [ngClass]="{
                                'valid-field':
                                    usernameTouched && !usernameExists,
                                'invalid-field':
                                    usernameTouched &&
                                    (usernameExists || !username)
                            }"
                            (blur)="checkUsername()"
                        />
                    </div>

                    <div class="field">
                        <label
                            for="email"
                            class="block text-900 text-xl font-medium mb-2"
                            >Email</label
                        >
                        <input
                            id="email"
                            type="text"
                            placeholder="Endereço de email"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                            [(ngModel)]="email"
                            [ngClass]="{
                                'valid-field': emailTouched && isEmailValid,
                                'invalid-field': emailTouched && !isEmailValid
                            }"
                            (blur)="checkEmail()"
                        />
                    </div>

                    <div class="field">
                        <label
                            for="password"
                            class="block text-900 font-medium text-xl mb-2"
                            >Senha</label
                        >
                        <p-password
                            id="password"
                            [(ngModel)]="password"
                            placeholder="Senha"
                            [toggleMask]="true"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"
                            [ngClass]="{
                                'valid-field':
                                    passwordTouched && isPasswordStrong,
                                'invalid-field':
                                    passwordTouched && !isPasswordStrong
                            }"
                            (blur)="validatePassword()"
                            promptLabel="Digite uma senha"
                            weakLabel="Fraca"
                            mediumLabel="Média"
                            strongLabel="Forte"
                        ></p-password>
                    </div>

                    <div class="field">
                        <label
                            for="phone"
                            class="block text-900 text-xl font-medium mb-2"
                            >Telefone</label
                        >
                        <input
                            id="phone"
                            type="text"
                            placeholder="Telefone para contato"
                            pInputText
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                            [(ngModel)]="telephone"
                            [ngClass]="{
                                'valid-field': telephoneTouched && isPhoneValid,
                                'invalid-field':
                                    telephoneTouched && !isPhoneValid
                            }"
                            mask="(00) 00000-0000"
                            (blur)="checkTelephone()"
                        />
                    </div>

                    <button
                        pButton
                        pRipple
                        label="Criar Conta"
                        class="w-full p-3 text-xl"
                        (click)="createAccount()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
