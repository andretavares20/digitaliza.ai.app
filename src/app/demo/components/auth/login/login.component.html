<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/logo digitalize2.png" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bem-vindo!</div>
                    <span class="text-600 font-medium">Faça login para continuar</span>
                </div>

                <!-- Adicionando o evento (keydown.enter) para chamar o método login() ao apertar Enter -->
                <div (keydown.enter)="login()">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Endereço de email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="email">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Senha" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2" [(ngModel)]="valCheck"></p-checkbox>
                            <label for="rememberme1">Lembre de mim</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Esqueceu sua senha?</a>
                    </div>

                    <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" (click)="login()"></button>
                    <button pButton pRipple label="Criar Conta" class="w-full p-3 text-xl mt-2" (click)="createAccount()"></button>

                    <!-- Botão de login do Google -->
                    <div id="googleSignInButtonContainer" class="google-signin-container">
                        <div id="googleSignInButton" class="g_id_signin" data-type="standard" data-shape="rectangular"
                            data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
